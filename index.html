<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Meme Picker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-container">

      <div class="title">
        <h2>Paco's Pawrfect </h2>
        <h1>Meme Picker</h1>
      </div>
      <img src="img/logo.jpg">
    </div>
  </header>

  <main>
    <h3>Select Your Current Emotion</h3>
    <div class="container">
      <div class="emotion-radios">  </div>
      <div class="gif-check">
        <label for="gifs-only-option" class="gif-check-label">Animated GIFs only</label>
        <input type="checkbox" id="gifs-only-option">
      </div>

    
      <button class="img-generate-btn">Get Image</button>

      <div class="meme-modal">
        <button class="close-modal-btn">X</button>
        <div class="meme-modal-inner"></div>
      </div>

    </div> 
  </main>

  <script src="index.js" type="module"></script>
</body>
</html>
